										<option value="5">Ⅴ列现场巡检参数记录</option>

										<option value="7">Ⅶ列现场巡检参数记录</option> -->
							        </select>
								</div>
							</div>	
							<div class="layui-inline" id="search_button_search">
								<button class="layui-btn" name="search">
				  					<i class="layui-icon">&#xe615;</i>   查询
								</button>
					   		</div>
					   		<!-- 
					   		<div class="layui-inline" id="search_button_export">
								<button class="layui-btn">
				  					<i class="layui-icon">&#xe60a;</i>打印页面
								</button>
					   		</div>	 -->
  						</div>
  					</form>
				</fieldset>
	   		</div>
	   	</div>
	   	
	   	<!-- 标题-->
		<div class="layui-row" >
	   		<div class="layui-col-md12  layui-col-space15" > 
				<div class="component_container" id="search_pure_title">
					<div></div>
				</div>
	   		</div>
	   	</div>

	  	<!-- 表格-->
		<div class="layui-row" >

				<div class="component_container" id="search_pure_table" lay-filter="search_pure_table">

				</div>

	   	</div>

	<!-- 表格按钮 -->

	</script>
