<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>年度能耗</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/package/layui-2.2.5/css/layui.css">
	<link rel="stylesheet" href="/css/energySearch/years/yearTotalEC.css">
	<link rel="stylesheet" href="/css/project.css">
</head>
<body>
	<div class="layui-fluid" > 	   	
	   	<!-- 搜索条件 -->
		<div class="layui-row layui-col-space15">
	   		<div class="layui-col-md12" > 
	   			<div id="search_searchcondition">		
			   		<div class="layui-inline" >
				    	<label class="layui-form-label head-text" >年份选择：</label>
				      	<div class="layui-input-inline">
				        	<input type="text" class="layui-input" id="timeConponent"
				        		placeholder="yyyy" style="width:100px">
				      	</div>
				    </div>
			   		<div class="layui-inline" id="search_button_search">
						<button class="layui-btn">
		  					<i class="layui-icon">&#xe608;</i> 查询
						</button>
			   		</div>
			   		<div class="layui-inline" id="search_button_export">
						<button class="layui-btn">
		  					<i class="layui-icon">&#xe608;</i> 导出报表
						</button>
			   		</div>
			   	</div>
		   	</div>
	   	</div>
	   	
	   	<!-- 表格展示1-->
	   	<div class="layui-row layui-col-space15">
	   		<div class="layui-col-md12"> 
				<div id="search_yearTotal_table">
				</div>
	   		</div>
	   	</div>
	   	
	   	<!-- 图形展示  综合能耗-->
	   	<div class="layui-row layui-col-space15">
	   		<div class="layui-col-md12"> 
				<div id="search_yearTotal_graph">
				</div>
	   		</div>
	   	</div>
	   	
	   	<!-- 图形展示  电耗-->
	   	<div class="layui-row layui-col-space15">
	   		<div class="layui-col-md12"> 
				<div  id="search_electric_graph">
				</div>
	   		</div>
	   	</div>
	   	
	   	<!-- 图形展示 燃气能耗-->
	   	<div class="layui-row layui-col-space15">
	   		<div class="layui-col-md12"> 
				<div  id="search_gas_graph">
				</div>
	   		</div>
	   	</div>
	   	
	   	<!-- 表格展示2-->
	   	<div class="layui-row ">
	   		<div class="layui-col-md12"> 
				<div id="search_yearTotal_detailtable">
				</div>
	   		</div>
	   	</div>
	   	
	   	
	   	<!-- 底部 
	   	<div class="layui-row layout1-footer-img">
	   		<div class="layui-col-md12 layout1-footer">6/12</div>
	   	</div>
	   	-->	 
	   	  	
	</div>
	
	
	<!-- js部分 -->
	<script type="text/javascript" src="/package/layui-2.2.5/layui.all.js"></script>
	<script type="text/javascript" src="/package/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/package/own/universal.js"></script>
	<script type="text/javascript" src="/javaScript/project.js"></script>
	<script type="text/javascript" src="/javaScript/energySearch/years/yearTotalEC.js"></script>
</body>
</html>
