<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="/package/jquery-3.3.1/jquery-3.3.1.js" type="text/javascript"></script>
    <link href="/package/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="/package/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="/package/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/package/jquery-3.3.1/jquery.validate.js" type="text/javascript"></script>
    <script src="/package/own/universal.js" type="text/javascript"></script>
    <script src="/javaScript/process/login.js" type="text/javascript" ></script>
    <link href="/css/process/login.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">LOGIN</h3>
                <form role="form" id="form" class="form-horizontal"  method="get">
	                <div class="col-md-9">
	                    <div class="form-group">
	                        <i class="fa fa-user fa-lg"></i>
	                        <input class="form-control required " type="text" placeholder="userName" 
	                        		id="username" name="userName" autofocus="autofocus" maxlength="20"/>
	                    </div>
	                    <div class="form-group">
	                            <i class="fa fa-lock fa-lg"></i>
	                            <input class="form-control required" type="password" 
	                            		placeholder="password" id="password" name="userPassword"
	                            		maxlength="8"/>
	                    </div>
	                    <div class="form-group">
	                        <label class="checkbox">
	                            <input type="checkbox" name="remember" value="1"/>记住我
	                        </label>
	                    </div>
	                    <div class="form-group col-md-offset-9">
	                        <input type="button" class="btn btn-success pull-right" 
	                        		name="submit" value="登录">	                  
	                    </div>
	                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
