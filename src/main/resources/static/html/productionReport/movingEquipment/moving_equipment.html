<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>moving_equipment</title>
<link rel="stylesheet"
	href="../../../package/layui-v2.4.2/css/layui.css">
<link rel="stylesheet"
	href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
	<div class="layui-fluid " style="overflow: visible">
		<!-- 搜索条件 -->
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12 ">
				<fieldset
					style="border-radius: 13px; margin-top: 10px; vertical-align: middle;">
					<legend>查询条件</legend>
					<form class="layui-form" action="" style="margin-top: 15px;">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">方案名称：</label>
								<div class="layui-input-inline">
									<select name="inspection" id="inspection"
										lay-filter="inspection">
										<option value="4">一类动设备巡检记录</option>
										<option value="5">二类动设备巡检记录</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">时间：</label>
								<div class="layui-input-inline" id="app">
									<el-date-picker v-model="value1" type="week" format="yyyy第WW周"
										@change="getTaskIds" value-format="yyyy-MM-dd" placeholder="选择周"></el-date-picker>
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">任务次数：</label>
								<div class="layui-input-inline">
									<select name="taskTimes" id="taskTimes"
										lay-filter="taskTimes">
										<option value="">请选择时间</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit
									lay-filter="search_button_search">
									<i class="layui-icon">&#xe615;</i> 查询
								</button>
							</div>
							<div class="layui-inline" id="search_button_export"
								name="search_button_export">
								<button class="layui-btn">
									<i class="layui-icon">&#xe60a;</i>导出Excel
								</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>

		<!-- 标题-->
		<div class="layui-row">
			<div class="layui-col-md12  layui-col-space15">
				<div class="component_container" id="search_pure_title">
					<div></div>
				</div>
			</div>
		</div>

		<!-- 表格-->
		<div class="layui-row">
			<div class="layui-col-md12 " id="moving_equipment_report">
				<div class="component_container" id="search_pure_table"></div>
			</div>
		</div>
	</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript"
	src="../../../package/layui-v2.4.2/layui.js"></script>
<script type="text/javascript"
	src="../../../javaScript/movingEquipment/moving_equipment.js"></script>
<script type="text/javascript"
	src="../../../javaScript/movingEquipment/FileSaver.js"></script>
</html>
