<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>净化现场巡检方案</title>
	<link rel="stylesheet" href="/package/layui-v2.4.2/css/layui.css">
	<link rel="stylesheet" href="/css/project.css">
	<link rel="stylesheet" href="/css/productionReport/purificationScheme/sitePureScheme.css">
	<script type="text/javascript" src="/package/layui-v2.4.2/layui.all.js"></script>
	<script type="text/javascript" src="/package/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/package/own/universal.js"></script>
	<script type="text/javascript" src="/javaScript/project.js"></script>
	<script type="text/javascript" 
			src="/javaScript/productionReport/purificationScheme/sitePureScheme.js"></script>	
</head>
<body>
	<div class="layui-fluid " style="overflow:visible"> 	   	
	   	<!-- 搜索条件 -->
		<div class="layui-row layui-col-space15">			
	   		<div class="layui-col-md12 " > 
	   			<fieldset >
					<legend>查询条件</legend>	
					<form class="layui-form" action="" >
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">日期：</label>
						     	<div class="layui-input-inline">
							       	<input type="text" class="layui-input" id="timeConponent"
						        		placeholder="yyyy-mm-dd" style="width:100px">
						     	</div>
							</div>
						   	<div class="layui-inline" >
								<label class="layui-form-label">方案名称：</label>
					      		<div class="layui-input-inline">
							        <select name="inspection" id="inspection">
										<option value="1">Ⅰ列1100#-1400#现场巡检参数记录</option>
										<option value="2">Ⅱ列1100#-1400#现场巡检参数记录</option>
										<option value="3">Ⅲ列1100#-1400#现场巡检参数记录</option>
										<option value="4">Ⅳ列1100#-1400#现场巡检参数记录</option>
										<option value="5">Ⅴ列1100#-1400#现场巡检参数记录</option>
										<option value="6">Ⅵ列1100#-1400#现场巡检参数记录</option>
										<option value="7">Ⅶ列1100#-1400#现场巡检参数记录</option>
							        </select>
								</div>
							</div>	
							<div class="layui-inline" id="search_button_search">
								<button class="layui-btn">
				  					<i class="layui-icon">&#xe615;</i> 查询
								</button>
					   		</div>
					   		<div class="layui-inline" id="search_button_export">
								<button class="layui-btn">
				  					<i class="layui-icon">&#xe60a;</i>打印页面
								</button>
					   		</div>	
  						</div>
  					</form>
				</fieldset>
	   		</div>
	   	</div>
	   	
	   	<!-- 标题-->
		<div class="layui-row" >
	   		<div class="layui-col-md12  layui-col-space15" > 
				<div class="component_container" id="search_pure_title">
					<div></div>
				</div>
	   		</div>
	   	</div>
	
	  	<!-- 表格-->
		<div class="layui-row" >
	   		<div class="layui-col-md12 " > 
				<div class="component_container" id="search_pure_table" >

				</div>
	   		</div>
	   	</div>
	</div>
