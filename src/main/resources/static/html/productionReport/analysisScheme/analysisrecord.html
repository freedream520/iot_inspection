<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分析化验数据录入</title>
	<link rel="stylesheet" href="../../../package/layui-v2.4.2/css/layui.css">
</head>
<body>
	
	<!-- 标题 -->
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  		<legend style="margin-left:35%;font-size:32px">分析化验方案数据录入</legend>
	</fieldset> 
	
	
	<!-- 巡检单选 -->
	<div >
		<form class="layui-form"  action="" style="margin-left:5%">
			<!-- 巡检单元展示 -->
			<div class="layui-form-item">
		    	<label class="layui-form-label">巡检单元：</label>
		    	<div class="layui-input-block" id="points">
		    	</div>
		  	</div>
		  	<!-- 巡检单元展示 -->
		  	<div class="layui-form-item">
		    	<label class="layui-form-label">巡检项目：</label>
		    	<div class="layui-input-block" id="projects">
		    	</div>
		  	</div>
		</form>		
	</div>
	
	<!-- 数据表格 -->
	<div style="width:100%">	
		<div id="tableArea"  style="width:700px;margin:0 auto">
			<table class="layui-hide" id="table" lay-filter="test"></table>
		</div>
		
		<!-- 数据录入 -->
		<div  style="width:700px;margin:0 auto">
			<form  class="layui-form" id="value"  action="" >
			</form>
		</div>
	</div>
	
	<!-- 按钮 -->
	<div style="margin:0px;padding:0px;display:none" id="button">	
		<div  style="margin-left:40%;margin-top:40px;">
			<button class="layui-btn" id="add" lay-filter="add">新增一行</button>
   			<button class="layui-btn" id="submit"  style="margin-left:30px;">上传数据</button>
    	</div>   	
	</div>
	
	<!-- js -->
	<script type="text/javascript" src="../../../package/layui-v2.4.2/layui.all.js"></script>
	<script type="text/javascript" src="../../../package/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../package/own/universal.js"></script>
	<script type="text/javascript" src="../../../javaScript/productionReport/analysisScheme/dataRecord.js"></script>
</body>
</html>
